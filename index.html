<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/73e1c109e3.js" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>Ajax-ex-Boolflix</title>
    </head>
    <body>
        <div class="container-base">
            <header>
                <input class="search-movies"type="search" placeholder="Cosa cercare.."value="">
                <button class="click" onclick="">Cerca</button>
            </header>
            <main>
                <div class="container-movies"></div>
            </main>
        </div>
        <script id="template-movie" type="text/x-handlebars-template">
            <div class="card">
                <img class="poster active"src="{{poster}}" alt="{{titoloOriginale}}{{titoloOriginaleSerie}}">
                <div class="box-info">
                    <h3>Titolo<h3/>
                        <span>{{titolo}}{{titoloSerie}}<span/>
                    <h3>Titolo Originale<h3/>
                        <span>{{titoloOriginale}}{{titoloOriginaleSerie}}<span/>
                    <h3>Lingua<h3/>
                        <img src="img/flags/{{lingua}}.png" alt="{{lingua}}">
                    <h3>Voto<h3/>
                        <span>{{voto}}/10  {{{stelle}}}<span/>
                </div>
            </div>
        </script>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
